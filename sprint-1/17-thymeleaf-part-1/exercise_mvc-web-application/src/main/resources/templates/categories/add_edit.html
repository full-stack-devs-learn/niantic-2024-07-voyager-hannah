<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>All Categories</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<div class="container">
    <h4 th:if="${action} == 'add'">Add Category</h4>
    <form method="post" th:action="@{/categories/add_edit}" th:object="${category}">
        <div class="form-group">
            <label for="categoryName" class="form-label mt-4">Category Name</label>
            <input id="categoryName" th:field="*{categoryName}" type="text" class="form-control" />
        </div>
        <div class="form-group">
            <label for="description" class="form-label mt-4">Description</label>

            <input id="description" th:field="*{description}" type="text" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary mt-4">Save</button>
    </form>

</div>
</body>


</html>
